    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
  }

  .hero-citation {
    position: absolute;
    bottom: 0px;
    right: 0px;
    font-size: 0.8rem;
