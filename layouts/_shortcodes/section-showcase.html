<div>
  <p class="md-typescale-body-medium">
    Explore how researchers and citizen scientists are using Call Detective
  </p>

  <div class="card-grid">
    {{ range .Site.Params.showcase }}
    <md-elevated-card class="example-card">
      <div class="card-media">
        <img src="/image-placeholder.png" alt="Rainforest bird calls project" />
      </div>
      <div class="card-content">
        <h3 class="md-typescale-title-large">{{ .title }}</h3>
        <p class="md-typescale-body-medium">{{ .description }}</p>
        <md-filled-tonal-button>View Project</md-filled-tonal-button>
      </div>
    </md-elevated-card>
    {{ end }}
  </div>

  {{- .Inner -}}
</div>

<style>
  .example-card {
    display: flex;
    flex-direction: column;
    border-radius: 12px;
    background-color: var(--md-sys-color-surface);
    --md-elevated-card-container-elevation: 1;
  }

  .card-media {
    width: 100%;
    height: 180px;
    overflow: hidden;
  }

  .card-media img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .card-content {
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    flex-grow: 1;
  }

  .card-content h3 {
    margin: 0;
  }

  .card-content p {
    margin: 0;
    color: var(--md-sys-color-on-surface-variant);
    flex-grow: 1;
  }

  .card-content md-filled-tonal-button {
    align-self: flex-start;
  }

  .about-image {
    border-radius: 16px;
    aspect-ratio: 4/3;
  }

  .about-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
