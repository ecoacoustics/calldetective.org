baseURL: "https://calldetective.org/"
languageCode: "en-us"
title: "Call Detective"
theme: "microsite-template"
server:
  headers:
    - for: /**
      values:
        Access-Control-Allow-Origin: "*"
        Cross-Origin-Opener-Policy: same-origin
        Cross-Origin-Embedder-Policy: require-corp
        Cross-Origin-Resource-Policy: cross-origin
        ignoreLogs:
          - warning-goldmark-raw-html
module:
  hugoVersion:
    extended: true
    min: 0.125.0
markup:
  goldmark:
    renderer:
      unsafe: true
params:
  colors:
    primary: "hsl(30deg, 62%, 49%)"
    on_primary: "#ffffff"
    primary_container: "#1d1d1d"
    on_primary_container: "#ffffff"

    secondary: "hsl(30deg, 62%, 49%)"
    on_secondary: "#ffffff"
    secondary_container: "hsl(30deg, 62%, 49%)"
    on_secondary_container: "#ffffff"

    surface: "#1d1d1d"
    on_surface: "#ffffff"

    surface_variant: "#fffff"
    on_surface_variant: "#1a1a1a"

    outline: "#6f7978"
  apiHost: https://api.ecosounds.org
  workbenchHost: https://ecosounds.org
  style:
    roundedButtons: true
    # Theme colors are defined using "hsl" (hue, saturation, lightness).
    # To create your own hsl theme color, you can use the following website.
    # https://hslpicker.com/#ca7d2f
    themeColor:
      hue: 30deg
      saturation: 62%
      lightness: 49%
    themeShades:
      "50": 252 249 245
      "100": 247 234 222
      "200": 240 219 196
      "300": 233 201 168
      "400": 224 177 130
      "500": 211 146 80
      "600": 186 115 44
      "700": 153 95 36
      "800": 126 78 30
      "900": 90 56 21
      "950": 55 34 13
