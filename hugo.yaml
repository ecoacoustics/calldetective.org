baseURL: "https://calldetective.org/"
languageCode: "en-us"
title: "Call Detective"
theme: "microsite-template"
server:
  headers:
    - for: /**
      values:
        Access-Control-Allow-Origin: "*"
        Cross-Origin-Opener-Policy: same-origin
        Cross-Origin-Embedder-Policy: require-corp
        Cross-Origin-Resource-Policy: cross-origin
        ignoreLogs:
          - warning-goldmark-raw-html
module:
  hugoVersion:
    extended: true
    min: 0.125.0
markup:
  goldmark:
    renderer:
      unsafe: true
params:
  colors:
    primary: "hsl(30deg, 62%, 49%)"
    on_primary: "#ffffff"
    primary_container: "#1d1d1d"
    on_primary_container: "#ffffff"

    secondary: "hsl(30deg, 62%, 49%)"
    on_secondary: "#ffffff"
    secondary_container: "hsl(30deg, 62%, 49%)"
    on_secondary_container: "#ffffff"

    surface: "#1d1d1d"
    on_surface: "#ffffff"

    surface_container_high: "#1a1a1a"
    surface_container: "#2a2a2a"
    surface_container_low: "#3a3a3a"

    surface_variant: "#fffff"
    on_surface_variant: "#1a1a1a"

    outline: "#6f7978"
  showcase:
    - title: "Can you hear an Australasian Bittern"
      description: "Discover how Call Detective can help you analyze and visualize large-scale acoustic datasets with ease."
      image: "/bittern-preview.webp"
      link: "https://bittern.calldetective.org/"
      eventCountFilter: ""
      verifiedCountFilter: ""
    - title: "Whoo's Calling"
      image: "/powerful-owl-preview.webp"
      description: "Whoo's Calling"
      link: "https://powerful-owl.calldetective.org/"
      eventCountFilter: ""
      verifiedCountFilter: ""
