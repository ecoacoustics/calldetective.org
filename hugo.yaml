baseURL: "https://calldetective.org/"
languageCode: "en-us"
title: "Call Detective"
theme: "microsite-template"
server:
  headers:
    - for: /**
      values:
        Access-Control-Allow-Origin: "*"
        Cross-Origin-Opener-Policy: same-origin
        Cross-Origin-Embedder-Policy: require-corp
        Cross-Origin-Resource-Policy: cross-origin
        ignoreLogs:
          - warning-goldmark-raw-html
module:
  hugoVersion:
    extended: true
    min: 0.125.0
markup:
  goldmark:
    renderer:
      unsafe: true
params:
  colors:
    primary: "hsl(30deg, 62%, 49%)"
    on_primary: "#ffffff"
    primary_container: "#1d1d1d"
    on_primary_container: "#ffffff"

    secondary: "hsl(30deg, 62%, 49%)"
    on_secondary: "#ffffff"
    secondary_container: "hsl(30deg, 62%, 49%)"
    on_secondary_container: "#ffffff"

    surface: "#1d1d1d"
    on_surface: "#ffffff"

    surface_container_high: "#1a1a1a"
    surface_container: "#2a2a2a"
    surface_container_low: "#3a3a3a"

    surface_variant: "#fffff"
    on_surface_variant: "#1a1a1a"

    outline: "#6f7978"
  showcase:
    - title: "Can you hear an Australasian Bittern"
      description: "The Eavesdropping on Wetland Birds project has been using Call Detective to validate australian bittern calls across a network of remote recording devices."
      image: "/bittern-preview.webp"
      link: "https://bittern.calldetective.org/"
      eventCountFilter: ""
      verifiedCountFilter: ""
    - title: "Whoo's Calling"
      image: "/powerful-owl-preview.webp"
      description: "Birdlife Australia is using a Call Detective project to validate powerful owl calls created by AI workflows."
      link: "https://powerful-owl.calldetective.org/"
      eventCountFilter: ""
      verifiedCountFilter: ""
  sponsors:
    logos:
      - image: "/google-logo.webp"
        alt: "Google logo"
        url: "https://www.google.com"
      - image: "/deepmind-logo.webp"
        alt: "Google Deepmind logo"
        url: "https://deepmind.google"
